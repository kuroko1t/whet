<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 200" width="820" height="200">
  <defs>
    <radialGradient id="bodyGrad" cx="50%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#ef8855"/>
      <stop offset="100%" style="stop-color:#c45a28"/>
    </radialGradient>
    <linearGradient id="clawGradL" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef5540"/>
      <stop offset="100%" style="stop-color:#b02a20"/>
    </linearGradient>
    <linearGradient id="clawGradR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef5540"/>
      <stop offset="100%" style="stop-color:#b02a20"/>
    </linearGradient>
    <radialGradient id="eyeGlow" cx="45%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#222222"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c1a"/>
      <stop offset="100%" style="stop-color:#141428"/>
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="eyeLight">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="820" height="200" fill="url(#bgGrad)"/>
  <circle cx="60" cy="40" r="70" fill="#1a1a3a" opacity="0.2"/>
  <circle cx="280" cy="170" r="60" fill="#1a1535" opacity="0.15"/>

  <!-- ========== SYMMETRICAL CRAB (front-facing) ========== -->
  <g transform="translate(135, 108)" filter="url(#softShadow)">

    <!-- === BODY (front-facing, wider) === -->
    <ellipse cx="0" cy="12" rx="50" ry="28" fill="url(#bodyGrad)" stroke="#a04520" stroke-width="1.5"/>
    <!-- Body segment lines -->
    <path d="M -35 6 Q 0 -2, 35 6" fill="none" stroke="#a04520" stroke-width="1" stroke-opacity="0.35"/>
    <path d="M -40 16 Q 0 9, 40 16" fill="none" stroke="#a04520" stroke-width="1" stroke-opacity="0.25"/>

    <!-- === EYE STALKS (symmetrical) === -->
    <path d="M -18 -5 Q -28 -25, -30 -38" stroke="#c45a28" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 18 -5 Q 28 -25, 30 -38" stroke="#c45a28" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- === EYES (symmetrical) === -->
    <!-- Left eye -->
    <circle cx="-31" cy="-42" r="9" fill="#1a1a1a" stroke="#a04520" stroke-width="2"/>
    <circle cx="-31" cy="-42" r="6" fill="url(#eyeGlow)"/>
    <circle cx="-29" cy="-44" r="2.5" fill="#fff" filter="url(#eyeLight)"/>
    <!-- Right eye -->
    <circle cx="31" cy="-42" r="9" fill="#1a1a1a" stroke="#a04520" stroke-width="2"/>
    <circle cx="31" cy="-42" r="6" fill="url(#eyeGlow)"/>
    <circle cx="33" cy="-44" r="2.5" fill="#fff" filter="url(#eyeLight)"/>

    <!-- === LEFT CLAW === -->
    <!-- Upper pincer -->
    <path d="
      M -48 10
      C -62 0, -95 -8, -110 -30
      C -120 -48, -115 -68, -98 -74
      C -84 -78, -72 -70, -75 -56
      L -80 -46
    " fill="url(#clawGradL)" stroke="#8b1a12" stroke-width="2"/>
    <!-- Lower pincer -->
    <path d="
      M -48 16
      C -65 22, -100 12, -112 -10
      C -122 -28, -116 -48, -100 -54
      C -88 -58, -78 -50, -80 -38
      L -80 -46
    " fill="url(#clawGradL)" stroke="#8b1a12" stroke-width="2"/>
    <!-- Claw bumps -->
    <circle cx="-100" cy="-66" r="2.5" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <circle cx="-108" cy="-50" r="2.2" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <circle cx="-112" cy="-32" r="2.2" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <circle cx="-88" cy="-72" r="2" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <!-- Joint -->
    <circle cx="-48" cy="13" r="10" fill="#b02a20" stroke="#8b1a12" stroke-width="1.5"/>
    <circle cx="-48" cy="13" r="5" fill="#8b1a12" opacity="0.35"/>

    <!-- === RIGHT CLAW (mirror) === -->
    <!-- Upper pincer -->
    <path d="
      M 48 10
      C 62 0, 95 -8, 110 -30
      C 120 -48, 115 -68, 98 -74
      C 84 -78, 72 -70, 75 -56
      L 80 -46
    " fill="url(#clawGradR)" stroke="#8b1a12" stroke-width="2"/>
    <!-- Lower pincer -->
    <path d="
      M 48 16
      C 65 22, 100 12, 112 -10
      C 122 -28, 116 -48, 100 -54
      C 88 -58, 78 -50, 80 -38
      L 80 -46
    " fill="url(#clawGradR)" stroke="#8b1a12" stroke-width="2"/>
    <!-- Claw bumps -->
    <circle cx="100" cy="-66" r="2.5" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <circle cx="108" cy="-50" r="2.2" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <circle cx="112" cy="-32" r="2.2" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <circle cx="88" cy="-72" r="2" fill="#d04535" stroke="#8b1a12" stroke-width="0.8"/>
    <!-- Joint -->
    <circle cx="48" cy="13" r="10" fill="#b02a20" stroke="#8b1a12" stroke-width="1.5"/>
    <circle cx="48" cy="13" r="5" fill="#8b1a12" opacity="0.35"/>

    <!-- === LEGS (symmetrical, 3 per side) === -->
    <g stroke="#a04520" stroke-width="3.2" fill="none" stroke-linecap="round">
      <!-- Left legs -->
      <path d="M -38 28 Q -55 42, -68 52"/>
      <path d="M -32 32 Q -48 50, -60 62"/>
      <path d="M -24 35 Q -36 55, -48 68"/>
      <!-- Right legs -->
      <path d="M 38 28 Q 55 42, 68 52"/>
      <path d="M 32 32 Q 48 50, 60 62"/>
      <path d="M 24 35 Q 36 55, 48 68"/>
    </g>
    <!-- Leg tips -->
    <g fill="#a04520">
      <circle cx="-68" cy="52" r="1.5"/>
      <circle cx="-60" cy="62" r="1.5"/>
      <circle cx="-48" cy="68" r="1.5"/>
      <circle cx="68" cy="52" r="1.5"/>
      <circle cx="60" cy="62" r="1.5"/>
      <circle cx="48" cy="68" r="1.5"/>
    </g>

    <!-- === MOUTH (small) === -->
    <path d="M -6 22 Q 0 26, 6 22" fill="none" stroke="#8b3a1a" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>

  </g>

  <!-- ========== TEXT ========== -->
  <text x="300" y="115" font-family="'Arial Black', 'Impact', 'Helvetica Neue', Arial, sans-serif" font-size="76" font-weight="900" fill="#e8e8f0" letter-spacing="-1">Hermit</text>
  <text x="598" y="115" font-family="'Arial Black', 'Impact', 'Helvetica Neue', Arial, sans-serif" font-size="76" font-weight="900" fill="#ef5540" letter-spacing="-1">Claw</text>

  <!-- Underline -->
  <line x1="302" y1="128" x2="790" y2="128" stroke="#ef5540" stroke-width="2" stroke-opacity="0.35"/>

  <!-- Tagline -->
  <text x="304" y="152" font-family="'Consolas', 'SF Mono', monospace" font-size="14.5" fill="#6a7090" letter-spacing="2">OFFLINE AI CODING AGENT</text>

</svg>
